syntax = "proto3";
import "google/protobuf/timestamp.proto";

option go_package = "internal/monitor";


service Monitor {
  rpc Ping (PingRequest) returns (PingReply) {}
}

message PingRequest {
  google.protobuf.Timestamp reqt = 1;
}

message PingReply {
  google.protobuf.Timestamp rest = 1;
  string version = 2;
}
