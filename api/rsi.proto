syntax = "proto3";
import "base.proto";

package rsi;

option go_package = "internal/proto/monitor";

service rsi {
  rpc get_rsi (PeriodLength) returns (RsiData);
}

message PeriodLength {
  int32 pl = 1;
  base.DebugData debug = 2;
}

message RsiData {
  int32 rsival = 1;
  base.DebugData debug = 2;
}
